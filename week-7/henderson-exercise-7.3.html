<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 7.3</title>
  <link rel="stylesheet" href="../site.css">
</head>
<body>

<div id="list">
  <script>
    let fruitArr = ['Oranges', 'Apples', 'Pears', 'Limes', 'Lemons'];

    document.write('<h1>SHOPPING LIST v.1</h1>');
    document.write('<ol>');
    for (let i = 0; i < fruitArr.length; i++) {
      document.write('<li>' + fruitArr[i] + '</li>');
    }
    document.write('</ol>');
  </script>
</div>
<!--------------------------------------End of Shopping List v1------------------------------------------------------->
<h1>SHOPPING LIST v.2</h1>
<table>
  <tr><th>Id</th><th>Item</th></tr>
  <tr><td>1</td><td id="1"></td></tr>
  <tr><td>2</td><td id="2"></td></tr>
  <tr><td>3</td><td id="3"></td></tr>
  <tr><td>4</td><td id="4"></td></tr>
  <tr><td>5</td><td id="5"></td></tr>
</table>
<script>
  document.getElementById('1').innerHTML = fruitArr[0];
  document.getElementById('2').innerHTML = fruitArr[1];
  document.getElementById('3').innerHTML = fruitArr[2];
  document.getElementById('4').innerHTML = fruitArr[3];
  document.getElementById('5').innerHTML = fruitArr[4];
</script>
</body>
</html>
