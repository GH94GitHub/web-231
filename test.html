<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discussion 7.1</title>
</head>
<body>

  <!-- CSS Styles begin here -->
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      padding: 0;
      margin: 0;
    }
    .container{
      padding: 20px;
      margin: 0 auto;
      display: grid;
      grid-template-columns:300px 200px;
      grid-auto-flow: column;
      gap: 10px;
      background: grey;
      justify-content: center;
    }

    .content{
      text-align: center;
    }
  </style>


  <div class="container">
    <h2>Select background color:</h2>
    <select name="bgBox" id="bgBox" onchange="changeBg()">
      <option value="#ff6666">Red</option>
      <option value="#4d79ff">Blue</option>
      <option value="#ff944d">Orange</option>
    </select>

    <h2>Change the font size: </h2>
    <select name="fontBox" id="fontBox" onchange="changeFont()">
      <option value="18px">18px</option>
      <option value="24px">24px</option>
      <option value="28px">28px</option>
    </select>

  </div>

  <div class="content">
    <p id="sampleTxt">Sample Text</p>
  </div>


  <!-- Embedded JS Script below -->
  <script>

    // Following function changes the background of body
    function changeBg(){
      //gather necessary ID and assign to variable
      let bgBox = document.getElementById('bgBox'); // Changed window to document
      //get the value of the selected background color option
      let bgBoxValue = bgBox.value;
      //change the body background color in the DOM assign to selected
      document.body.style.backgroundColor = bgBoxValue;
    }

    // Following function changes the font of the sample text
    function changeFont(){
      //gather necessary IDs and assign to variables
      let fontBox = document.getElementById('fontBox');
      let sampleTxt = document.getElementById("sampleTxt");
      //get the value of the selected font size
      let fontBoxValue = fontBox.value;
      //change the body background color in the DOM assign to selected
      sampleTxt.style.fontSize = fontBoxValue;
    }

  </script>

</body>
</html>
