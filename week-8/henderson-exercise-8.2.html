<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 8.2</title>

  <style type="text/css">
    ul {
      margin: 0 auto;
      list-style: none;
    }
  </style>
</head>
<body>

<nav id="nav">

</nav>
<h1>Fruits in stock (details)</h1>
<div id="fruits"></div>

<script>
  let fruitArr = [
    new Fruit('Strawberry', 22, 'Fruit'),
    new Fruit('Apple', 1, 'Fruit'),
    new Fruit('Orange', 2, 'Fruit'),
    new Fruit('Grape', 30, 'Fruit'),
    new Fruit('Lemon', 20, 'Fruit')
  ];
  let navOut = '<ul>';
  let out = '<ul>';

  // Fill 'out' with a ul of the details of the fruitArr
  for (let i = 0; i < fruitArr.length; i++) {
    out += '<li>Name: ' + fruitArr[i].name + ', Id: ' + fruitArr[i].id + ', Type: ' + fruitArr[i].type + '</li>'
  }
  out += '</ul>';
  document.getElementById('fruits').innerHTML = out;

  // Fill 'navOut' with a ul of the names of each fruit.
  for (let i = 0; i < fruitArr.length; i++) {
    navOut += '<li>' + fruitArr[i].name + '</li>'
  }
  navOut += '</ul>';
  document.getElementById('nav').innerHTML = navOut;

  // Constructor function for creating new fruit objects.
  function Fruit(name,id,type) {
    this.name = name;
    this.id = id;
    this.type = type;
  }

</script>

</body>
</html>
